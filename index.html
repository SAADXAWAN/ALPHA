<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha - Personal Data Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Welcome to Alpha</h1>
        <p>Your Personal Data Platform</p>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="attemptLogin()">Login</button>
            </form>
            <p id="error-message"></p>
        </section>

        <section id="info-section">
            <h2>About Alpha</h2>
            <p>Alpha is your secure personal data platform, designed to empower you with control over your digital information. Safely store and manage your data with our intuitive and user-friendly interface.</p>
        </section>
    </main>

    <footer>
        &copy; 2023 Alpha. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>

</html>
